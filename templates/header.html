<!doctype html>
<html>
<!link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
<title>Turning Biology into Technology: Neural Networks</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<!link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
    body, html {
      height: 100%;
      font-family: "Inconsolata", sans-serif;
    }

    .bgimg {
      background-position: center;
      background-size: cover;
      background-image: url("/static/background.jpg");
      min-height: 75%;
    }

    .menu {
      display: none;
    }
</style>

<body>
    <!-- Links (sit on top) -->
    <div class="w3-top">
      <div class="w3-row w3-padding w3-black">
        <div class="w3-col s3">
          <a href="/" class="w3-button w3-block w3-black">HOME</a>
        </div>
        <div class="w3-col s3">
          <a href="/ConvNet" class="w3-button w3-block w3-black">Convolutional Neural Network</a>
        </div>
        <div class="w3-col s3">
          <a href="/MultiPerceptron" class="w3-button w3-block w3-black">MultiPerceptron</a>
        </div>
        <div class="w3-col s3">
          <a href="/RNN" class="w3-button w3-block w3-black">Recurrent Neural Network</a>
        </div>
      </div>
    </div>
    
    <!-- Header with image -->
    <header class="bgimg w3-display-container w3-grayscale-min" id="home">
      <div class="w3-display-middle w3-center">
        <span class="w3-text-white" style="font-size:90px">Turning Biology into Technology:<br>Neural Networks</span>
      </div>
      <div class="w3-display-bottommiddle w3-center w3-padding-large">
        <span class="w3-text-white">Rajeev Datta</span>
      </div>
    </header>
    <div class="w3-content" style="min-height:100%">
        
            {% block body %}{% endblock %}  
        
    </div>
    
    <!-- Footer -->
    <footer class="w3-center w3-light-grey w3-padding-48 w3-large">
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a> and Flask</p>
    </footer>
</body>
</html>
